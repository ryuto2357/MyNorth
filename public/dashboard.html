<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - MyNorth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center mb-3">

    <h4>MyNorth Dashboard</h4>

    <div class="d-flex align-items-center gap-3">

      <!-- Google Integration -->
      <button id="connect-google-btn" class="btn btn-outline-success btn-sm">
        Connect Google Calendar
      </button>

      <!-- User Info -->
      <div class="d-flex align-items-center gap-2">
        <img id="user-photo"
             src=""
             class="rounded-circle"
             width="40"
             height="40"
             style="object-fit: cover;">
        <div class="text-end">
          <div id="user-name" class="fw-semibold small"></div>
          <div id="user-email" class="text-muted small"></div>
        </div>
      </div>

      <button id="edit-profile-btn" class="btn btn-outline-primary btn-sm">
        Edit Profile
      </button>

      <button id="logout-btn" class="btn btn-outline-danger btn-sm">
        Logout
      </button>

    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <button class="nav-link active" data-tab="plan">Plan</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-tab="chat">Chat</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-tab="calendar">Calendar</button>
    </li>
  </ul>

  <!-- Content -->
  <div class="mt-4" id="tab-content"></div>

</div>

<script src="js/dashboard.bundle.js"></script>
</body>
</html>
