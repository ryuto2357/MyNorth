<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f5f7fa;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-body text-center">

            <img
              id="userPhoto"
              class="avatar mb-3"
              src=""
              alt="Profile picture"
            />

            <h4 id="userName" class="mb-1">Loading...</h4>
            <p id="userEmail" class="text-muted mb-3"></p>

            <hr />

            <div class="text-start small">
              <p><strong>UID:</strong> <span id="userUid"></span></p>
              <p><strong>Provider:</strong> <span id="userProvider"></span></p>
              <p><strong>Email Verified:</strong> <span id="userVerified"></span></p>
            </div>

            <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-3">
              Log out
            </button>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your bundled JS -->
  <script src="./js/dashboard.bundle.js"></script>
</body>
</html>
