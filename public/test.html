<!DOCTYPE html>
<html>
<head>
  <title>Firestore Test</title>
</head>
<body>
  <h2>Firestore Direct Test</h2>
  <button id="testBtn">Test Firestore</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { initializeFirestore, getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "mynorthhub.firebaseapp.com",
      projectId: "mynorthhub",
      storageBucket: "mynorthhub.firebasestorage.app",
      messagingSenderId: "860390455759",
      appId: "1:860390455759:web:83284f8719e03090b63aba"
    };

    const app = initializeApp(firebaseConfig);
    const db = initializeFirestore(app, {
        experimentalForceLongPolling: true,
        useFetchStreams: false
    });

    document.getElementById("testBtn").addEventListener("click", async () => {
      try {
        console.log("Trying to read dummy doc...");
        const ref = doc(db, "testCollection", "testDoc");
        const snap = await getDoc(ref);
        console.log("Success:", snap.exists());
      } catch (error) {
        console.error("ERROR:", error.code, error.message);
      }
    });
  </script>
</body>
</html>
