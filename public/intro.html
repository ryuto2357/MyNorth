<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MyNorth</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm p-4">
          <h2 class="mb-4 text-center">Welcome to MyNorth üëã</h2>
          <p class="text-center text-muted mb-4">
            Let's understand your lifestyle so Morgan can plan better for you.
          </p>

          <form id="introForm">

            <!-- SECTION 1 -->
            <h5 class="mb-3">üë§ About You</h5>

            <div class="mb-3">
              <label class="form-label">What should we call you?</label>
              <input type="text" class="form-control" name="name" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Country</label>
              <input type="text" class="form-control" name="country" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Current Profession</label>
              <input type="text" class="form-control" name="profession" required />
            </div>

            <div class="mb-4">
              <label class="form-label">Industry</label>
              <input type="text" class="form-control" name="industry" />
            </div>

            <!-- SECTION 2 -->
            <h5 class="mb-3">‚è∞ Your Daily Routine</h5>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Wake-up Time</label>
                <input type="time" class="form-control" name="wakeUpTime" />
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Sleep Time</label>
                <input type="time" class="form-control" name="sleepTime" />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Work/Study Hours Per Day</label>
              <input type="number" class="form-control" name="workHours" />
            </div>

            <div class="mb-3">
              <label class="form-label">Schedule Type</label>
              <select class="form-select" name="scheduleType">
                <option>Fixed</option>
                <option>Flexible</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Free Hours Per Day</label>
              <input type="number" class="form-control" name="freeHours" />
            </div>

            <div class="mb-3">
              <label class="form-label">Busiest Day</label>
              <input type="text" class="form-control" name="busiestDay" />
            </div>

            <div class="mb-4">
              <label class="form-label">Most Free Days</label>
              <input type="text" class="form-control" name="mostFreeDays" />
            </div>

            <!-- SECTION 3 -->
            <h5 class="mb-3">‚ö° Energy & Productivity</h5>

            <div class="mb-3">
              <label class="form-label">When are you most productive?</label>
              <select class="form-select" name="productivityTime">
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Night</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Do you exercise regularly?</label>
              <select class="form-select" name="exercise">
                <option>Yes</option>
                <option>No</option>
                <option>Sometimes</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">How often do you feel tired or burned out?</label>
              <select class="form-select" name="burnout">
                <option>Rarely</option>
                <option>Sometimes</option>
                <option>Often</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Continue to Dashboard ‚Üí
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <script src="js/intro.bundle.js"></script>
</body>

</html>
