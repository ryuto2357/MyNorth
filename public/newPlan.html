<!DOCTYPE html>
<html>
<head>
  <title>Create New Plan - MyNorth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <div class="card shadow-sm">
    <div class="card-body p-4">

      <h3 class="mb-4">Create New Plan</h3>

      <form id="new-plan-form">

        <!-- Goal -->
        <div class="mb-3">
          <label class="form-label">What is your goal?</label>
          <input type="text" class="form-control" id="goal" placeholder="Example: Learn guitar in 2 years" required>
        </div>

        <!-- Duration -->
        <div class="mb-3">
          <label class="form-label">How many months to achieve this?</label>
          <input type="number" class="form-control" id="duration" min="1" required>
        </div>

        <!-- Current Status -->
<div class="mb-4">
  <label class="form-label">
    Describe your current status as detailed as possible
  </label>
  <textarea
    class="form-control"
    id="currentStatus"
    rows="4"
    placeholder="Example: I know basic guitar chords but cannot play full songs. I practice 1â€“2 times per week. I struggle with rhythm and finger speed."
    required
  ></textarea>
</div>


        <button type="submit" class="btn btn-primary w-100">
  Generate Roadmap
</button>


      </form>

    </div>
  </div>

</div>

<script src="/js/newPlan.bundle.js"></script>
</body>
</html>
