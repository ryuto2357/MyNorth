<!DOCTYPE html>
<html>
<head>
  <title>Create New Plan - MyNorth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <div class="card shadow-sm">
    <div class="card-body p-4">

      <h3 class="mb-4">Create New Plan</h3>

      <form id="new-plan-form">

        <!-- Goal -->
        <div class="mb-3">
          <label class="form-label">What is your goal?</label>
          <input type="text" class="form-control" id="goal" placeholder="Example: Learn guitar in 2 years" required>
        </div>

        <!-- Duration -->
        <div class="mb-3">
          <label class="form-label">How many months to achieve this?</label>
          <input type="number" class="form-control" id="duration" min="1" required>
        </div>

        <!-- Experience -->
        <div class="mb-4">
          <label class="form-label">Current Level</label>
          <select class="form-select" id="level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Generate Plan
        </button>

      </form>

    </div>
  </div>

</div>

<script src="/js/newPlan.bundle.js"></script>
</body>
</html>
