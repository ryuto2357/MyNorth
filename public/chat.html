<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyNorth Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <style>
    /* Dark Mode Variables */
    :root {
      --bg-color: #ffffff;
      --text-color: #212529;
      --card-bg: #ffffff;
      --border-color: #dee2e6;
    }
    
    [data-theme="dark"] {
      --bg-color: #212529;
      --text-color: #f8f9fa;
      --card-bg: #343a40;
      --border-color: #495057;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s;
    }

    .card {
      background-color: var(--card-bg);
      border-color: var(--border-color);
    }

    .card-header, .card-footer {
      background-color: rgba(0,0,0,0.03);
      border-color: var(--border-color);
    }

    /* Calendar Specifics */
    #calendar {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }
    
    /* Chat Specifics */
    #chatLogs {
      background-color: var(--bg-color);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">MyNorth AI</span>
      <div class="d-flex align-items-center">
        <button id="authorize_button" class="btn btn-primary me-2" style="display: none;" onclick="handleAuthClick()">
          Sign In with Google
        </button>
        <button class="btn btn-outline-secondary btn-sm" id="themeToggle">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          
          <div class="card-header d-flex align-items-center p-0">
            <ul class="nav nav-tabs flex-grow-1 border-bottom-0" id="chatTabs"></ul>
            <button class="btn btn-sm btn-success m-2" id="newTabBtn" title="New chat">+</button>
          </div>

          <div class="card-body overflow-auto" id="chatLogs" style="height: 600px;">
            </div>

          <div class="card-footer">
            <div class="input-group">
              <textarea class="form-control border-success shadow-sm" id="chatTextArea" placeholder="Ask to schedule a meeting..." rows="1"></textarea>
              <button class="btn btn-success px-4" id="sendButton">Send</button>
            </div>
            <small class="text-muted mt-1 d-block">Try: "Book a meeting for tomorrow at 2pm"</small>
          </div>
        </div>
      </div>

      <div class="col-md-8 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div id="calendar"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.7/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>

  <script src="./js/old_chat.js"></script>
  
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>
</html>
