<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyNorth</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
  <div class="container mt-4">
    <div class="card shadow-sm">

      <!-- Tabs Header -->
      <div class="card-header d-flex align-items-center p-0">
        <ul class="nav nav-tabs flex-grow-1" id="chatTabs"></ul>
        <button
  class="btn btn-sm btn-outline-secondary m-2"
  id="themeToggle"
  title="Toggle dark mode"
>
  ðŸŒ™
</button>

<button
  class="btn btn-sm btn-success m-2"
  id="newTabBtn"
  title="New chat"
>
  +
</button>
      </div>

      <!-- Chat Logs -->
      <div
        class="card-body overflow-auto"
        id="chatLogs"
        style="height: 70vh;"
      ></div>

      <!-- Input -->
      <div class="card-footer">
        <div class="input-group">
          <textarea
            class="form-control border-success shadow-sm"
            id="chatTextArea"
            placeholder="Type your message..."
            rows="1"
          ></textarea>
          <button class="btn btn-success px-4" id="sendButton">
            Send
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.7/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>

  <script src="js/main.bundle.js" defer></script>
</body>
</html>
