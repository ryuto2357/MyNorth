<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    #authorize_button { display: none; padding: 10px 20px; background: #4285f4; color: white; border: none; cursor: pointer; }
    #calendar { max-width: 900px; margin: 20px auto; }
  </style>
</head>
<body>

  <h1>Private Google Calendar Integration</h1>
  <button id="authorize_button" onclick="handleAuthClick()">Sign In With Google</button>
  <div id="calendar"></div>

  <script src="./../src/calendar.js"></script>

  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>
</html>
